{% load static %}  <!DOCTYPE html><html><head>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    <link rel="stylesheet" href="{% static 'css/site.css' %}"></head><body><div class="container"><h1>Product List</h1><table class="table table-hovers">  <thead>    <tr>      <th scope="col">ID</th>      <th scope="col">Title</th>      <th scope="col">Detail</th>      <th scope="col">Price</th>    </tr>  </thead>  <tbody>    {% for item in productList %}    <tr>      <th scope="row"> {{ item.0 }} </th>      <th scope="row"> {{ item.1 }} </th>      <th scope="row"> {{ item.2 }} </th>      <th scope="row"> {{ item.3 }} </th>    </tr>  {%endfor%}  </tbody></table></div></body></html>
